<div class="app">
  @if (store.isFetched() && !store.hasErrors()) {
    <app-account-info
      [account]="store.account()"
      [currency]="store.currency()" />
    <app-transactions-list [transactions]="store.transactions()" />
  }
  @if (store.isFetched() && store.hasErrors()) {
    <p>{{ store.error() }}</p>
  }
  @if (!store.isFetched()) {
    <p>Loading...</p>
  }
</div>
